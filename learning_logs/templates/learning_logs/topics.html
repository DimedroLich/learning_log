{% extends 'learning_logs/base.html' %}

  {% block title %}
        All topics
     {% endblock %}


  {% block content %}
        <h2>Все имеющиеся темы</h2>
        <ul>
        {% for topic in topics %}
           <li><a href="{{ topic.get_url }}">{{topic}} / {{topic.date_added}}</a></li>
            {% empty %}
            <li>Пока тем добавлено не было</li>
        {% endfor %}
        </ul>
  {% endblock %}
