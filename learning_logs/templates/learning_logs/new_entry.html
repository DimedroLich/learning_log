{% extends 'learning_logs/base.html' %}

    {% block title %}
        Страница добавления нового сообщения
     {% endblock %}

    {% block content %}

<form action="" method="post">

        Введите сообление по теме: <a href="{{topic.get_url}}">{{topic}}</a> для добавления в базу
        {{form.as_p}}
    <button type="submit">Отправить</button>
</form>

    {% endblock %}
